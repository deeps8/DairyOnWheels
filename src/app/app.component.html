<ion-app>
  <ion-menu side="start" type="overlay" menuId="first" contentId="main">
    <ion-content>
      <ion-list id="inbox-list">
        <ion-list-header>
          <ion-toolbar color="clear">
            <ion-buttons slot="start" class="ion-padding-start">
              <ion-icon name="person-outline"></ion-icon>
            </ion-buttons>
            <ion-title style="text-transform: capitalize;">Username</ion-title>
          </ion-toolbar>
        </ion-list-header>
        <ion-menu-toggle auto-hide="true" *ngFor="let pages of navigate; let i = index" >
          <ion-item style="padding: 0 20px;" routerDirection="root" [routerLink]="[pages.url]" lines="none" detail="false" routerLinkActive="select-item" >
                  <ion-label>
                    {{pages.title}}
                  </ion-label>  
            </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item style="padding: 0 20px;cursor: pointer;" class="select-item-logout" lines="none"  expand="full">
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
      </ion-list>
      

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main" ></ion-router-outlet>
</ion-app>
