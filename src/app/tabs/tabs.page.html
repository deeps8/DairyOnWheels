<ion-tabs (ionTabsDidChange) = "tabChanged($event)" >

  <ion-tab-bar  slot="bottom" style="height: 45px;" >
    <ion-tab-button   tab="home">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart"></ion-icon>
      <ion-badge style="padding:2px 4px;" *ngIf="!(countItems() == 0) && inCartTab" color="secondary">{{countItems()}}</ion-badge>
      <ion-label>Cart</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="square"></ion-icon>
      <ion-label>Tab 4</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
